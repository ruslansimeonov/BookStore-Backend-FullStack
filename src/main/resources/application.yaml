spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
    hikari:
      connection-test-query: SELECT 1
    jpa:
      database: H2
      show-sql: true
      generate-ddl: true
      hibernate:
        ddl-auto: validate

    flyway:
      baseline-on-migrate: true
      validate-on-migrate: true
  sql:
    init:
      platform: h2
